services:
  - type: web
    name: productivity-bot-web
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: sh start.sh  # ИЗМЕНИТЬ ЗДЕСЬ
    envVars:
      - key: PORT
        value: 5000
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: BOT_USERNAME
        value: ProductivityTrackerBot

